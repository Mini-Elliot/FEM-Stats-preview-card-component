<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="card__image">
          <picture>
            <source
              media="(min-width: 660px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-mobile.jpg" alt="hero image" />
          </picture>
        </div>
        <div class="card__detail">
          <h1 class="card__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stats__item">
              <h2 class="stats__heading">10k+</h2>
              <p class="stat">companies</p>
            </div>
            <div class="card__stats__item">
              <h2 class="stats__heading">314</h2>
              <p class="stat">templates</p>
            </div>
            <div class="card__stats__item">
              <h2 class="stats__heading">12m+</h2>
              <p class="stat">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
